<dom-module id="my-contacts">
  <template>
    <style is="custom-style">
      :host{
        display: inline-block;
        width: 100%;
      }

      #container{
        @apply (--layout-horizontal);
        @apply (--layout-justified);
      }
    
      .contact{
        --paper-icon-button:{
          --iron-icon-fill-color: var(--dodger-blue);
          background: white;
          width: 100px;
          height: 100px;
        }
        --paper-icon-button-hover	:{
          --iron-icon-fill-color: var(--aqua-squeeze);
        }
      }

      @media (max-width: 420px) {
        .contact{
          --paper-icon-button:{
          --iron-icon-fill-color: var(--dodger-blue);
            background: white;
            width: 80px;
            height: 80px;
          }
          
        }
      }

    </style>

    <div id="container">
      <a class="contact" href="https://plus.google.com/+marcoravazzini" tabindex="-1">
        <paper-icon-button icon="my-svg-icons:google+"></paper-icon-button>
      </a>
      <a class="contact" href="mailto:marco9446@gmail.com" tabindex="-1">
        <paper-icon-button icon="my-svg-icons:mail"></paper-icon-button>
      </a>
      <a class="contact" href="https://github.com/marco9446" tabindex="-1">
        <paper-icon-button icon="my-svg-icons:github"></paper-icon-button>
      </a>
      <a class="contact" href="https://www.linkedin.com/in/marco-ravazzini-996b7a113?trk=nav_responsive_tab_profile" tabindex="-1">
        <paper-icon-button icon="my-svg-icons:linkedin"></paper-icon-button>
      </a>
    </div>

  </template>
  <script>
    class MyContacts extends Polymer.Element {
      static get is() { return 'my-contacts'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(MyContacts.is, MyContacts);
  </script>
</dom-module>
