<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../my-iconset/my-iconset.html">
<link rel="import" href="../my-about/my-about.html">
<link rel="import" href="../my-skils/my-skils.html">
<link rel="import" href="../my-education/my-education.html">
<link rel="import" href="../my-contacts/my-contacts.html">


<dom-module id="my-website-app">
  <template>
    <style is="custom-style">
      :host {
        display: block;

      }
      #main_container{
        width: 100%;
        @apply (--layout-vertical);
        @apply (--layout-center);
      }
      .profile_section{
        margin: 20px 0;
        max-width: 800px;
        width: 100%;
        text-align: center;
      }
      app-toolbar {
        background-color: var(--dodger-blue);
        color: #fff;
      }

      footer{
        text-align: center;
        margin: 10px 0;
        opacity: 0.3;
      }
      footer>a{
        color: var(--dodger-blue);
      }

    </style>

    <app-header-layout>
      <app-header slot="header" shadow>
        <app-toolbar>
          <div main-title>Personal Website</div>
        </app-toolbar>
      </app-header>
      <div id="main_container">
        <section class="profile_section" id="about">
          <my-about></my-about>
        </section>

        <h2><iron-icon icon="my-svg-icons:check-all"></iron-icon>  Skills</h2>

        <section class="profile_section" id="skils">
          <my-skils></my-skils>
        </section>

        <h2><iron-icon icon="my-svg-icons:school"></iron-icon>  Education</h2>

        <section class="profile_section" id="education">
          <my-education></my-education>
        </section>

        <h2><iron-icon icon="my-svg-icons:message"></iron-icon> Contacts</h2>
       
        <section class="profile_section" id="contacts">
          <my-contacts></my-contacts>
        </section>
      </div>
    </app-header-layout>
    <footer>
      Website written in <a href="https://www.polymer-project.org/">Polymer 2.0</a>, 
      Icons: <a href="https://materialdesignicons.com/">materialdesignicons</a>, 
      Template inspiration: <a href="https://material.uplabs.com/posts/material-design-personal-cv">MaterialUp</a>,
      Website repo: <a href="https://github.com/marco9446/my-website">github</a>
    </footer>



  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MyWebsiteApp extends Polymer.Element {
      static get is() { return 'my-website-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-website-app'
          }
        };
      }
      ready() {
        super.ready();
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');this.removeAttribute('unresolved');
      }
    }

    window.customElements.define(MyWebsiteApp.is, MyWebsiteApp);
  </script>
</dom-module>
